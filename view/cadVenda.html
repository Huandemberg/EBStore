<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />        
    <script src="scripts/cadVenda.js"></script>
    <title>Document</title>
</head>
<body>
    
    <form>
        <div class="mb-3">
            <label class="form-label">Cliente_Id</label>
            <input type="number" class="form-control" id="clienteImput" aria-describedby="form-control" autocomplete="off">
        </div>
        <div class="mb-3">
            <label class="form-label">Produto_Id</label>
            <input type="number" class="form-control" id="produtoImput">
        </div>
        <div class="mb-3">
            <label class="form-label">Forma de pagamento</label>
            <input type="text" class="form-control" id="formPImput">
        </div>
        <div class="mb-3">
            <label class="form-label">Valor da compra</label>
            <input type="number" class="form-control" id="valorImput">
        </div>
        <div class="mb-3">
            <label class="form-label">Data da compra</label>
            <input type="date" class="form-control" id="dataImput">
        </div>
        <button type="button" onclick="newVenda()" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
